<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/FORMA/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Payment Form</h1>
      <p>Required fields are followed by *</p>
      <h2>Contact Information</h2>

      <form action="">
        <div>
          <label for="text">Name:</label>
          <input type="text" id="text" />
        </div>

        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" />
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" />
        </div>

        <h2>Payment Information</h2>

        <div>
          <label for="dropdown">Card Type:</label>
          <select name="" id="dropdown">
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
          </select>
        </div>

        <div>
          <label for="dropdown">Card Number:</label>
          <input type="number" id="card-number" />
        </div>

        <div>
          <label for="dropdown">Expiration Date:</label>
          <input type="date" />
        </div>

        <div class="line"></div>

        <div>
          <label for="terms">Agree with terms and conditions</label>
          <input type="checkbox" id="terms" />
        </div>

        <input type="button" value="Validate The Payment" />
      </form>
    </div>
  </body>
</html>
